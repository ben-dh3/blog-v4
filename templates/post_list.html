{% extends 'index.html' %}

{% block content %}

<div class="container">

 
  {% for post in post_list %}


  <div class="post">
    <a style="text-decoration: none;"href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
    <p>{{ post.created_on }}</p>
  </div>
   <p>
    <strong>Tags:</strong>
    {% for tag in post.tags.all %}
        <a>
            {{ tag.name }}
        </a>
    {% endfor %}
  </p>
  <hr>
  {% endfor %}
</div>


{% endblock content %}
